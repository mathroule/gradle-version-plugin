plugins {
    id 'groovy'
    id 'maven-publish'
}

group 'com.mathroule'
version '1.0.3'

repositories {
    mavenCentral()
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = group
            artifactId = rootProject.name
            version = version

            from components.java
        }
    }
}